<style>
    h1 {
        font-size: 2rem;
        font-weight: bold;
        color: white;
        opacity: 100;
    }

    body,
    html {
        height: 100vh;
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        position: relative;
        background-attachment: fixed;
        background-image: url('./imgs/changibackground.jpg');
    }

    .carousel {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    .carousel-item {
        height: 100vh;
    }

    .carousel-item img {
        object-fit: cover;
        height: 100%;
        width: 100%;
    }

    .trip-header {
        display: flex;
        justify-content: space-between;
        /* Pushes dropdown to the far right */
        align-items: center;
    }

    .trip-dropdown {
        width: auto;
        /* Makes the dropdown width fit its content */
        min-width: 120px;
        /* Adjust this width as needed */
    }

    .rounded-section {
        padding: 25px;
        height: 100%;
        /* Ensures the section takes full height of its container */
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        backdrop-filter: blur(5px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

    }


    #main {
        position: fixed;
        /* Changed to fixed */
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.5);
        overflow: hidden;
        /* Prevent scrolling */
    }

    .navbar {
        height: 100px;
        padding: 10px 20px;
        box-shadow: none;
        z-index: 1000;
        position: fixed;
        width: 100%;
        top: 0;
        background: transparent;
    }

    .navbar .nav-link {
        color: white !important;
        font-weight: bold;
        font-size: 1.1rem;
        position: relative;
        transition: color 0.3s ease;
    }

    .navbar .nav-link:hover {
        color: #f0f0f0 !important;
    }

    .navbar .nav-link::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        background-color: white;
        left: 0;
        bottom: -5px;
        transition: width 0.4s ease;
    }

    .navbar .nav-link:hover::after {
        width: 100%;
    }

    /* Position the collapsed navbar content below the toggler button on small screens */
    @media (max-width: 767.98px) {
        .navbar-collapse {
            position: absolute;
            top: 100%;
            /* Positions it directly below the navbar */
            right: 15px;
            /* Aligns it to the right edge of the screen */
            width: auto;
            border-radius: 5px;
            z-index: 1000;
        }

        .navbar-collapse .navbar-nav .nav-link {
            color: #333;
            /* Adjust color to be visible */
        }
    }

    /* For larger screens: standard layout without absolute positioning */
    @media (min-width: 768px) {
        .navbar-collapse {
            position: static;
            background-color: transparent;
        }
    }

    #logo {
        height: 80px;
        max-height: 100%;
        width: auto;
        transition: all 0.3s ease;
    }

    .navbar-toggler {
        color: white;
        border-color: white;

    }

    .navbar-toggler-icon {
        background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%23fff' viewBox='0 0 30 30'%3E%3Cpath stroke='rgba%28255, 255, 255, 1%29' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }

    .background-crop {
        height: 100vh 10%;
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        position: fixed;
        background-image: url('./imgs/changibackground.jpg');
        overflow: hidden;
    }

    body {
        padding-top: 50px;
    }
</style>
