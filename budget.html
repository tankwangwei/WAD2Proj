<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Dashboard</title>
    <link rel="icon" type="image/x-icon" href="./imgs/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0 auto;
            padding: 20px;
            background-image: url('./imgs/changibackground.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;

        }

        h5 {
            color: black;
            font-weight: bold;
        }

        .card {
            margin-top: 20px;
            margin-bottom: 10px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            backdrop-filter: blur(5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
            display: flex;
            align-items: center;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px 15px 50px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .form-group select {
            width: 100%;
            padding: 12px 15px 15px 50px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            appearance: none;
            background-color: #fff;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
            outline: none;
        }

        .form-group i {
            position: absolute;
            left: 10px;
            color: #888;
            font-size: 18px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        #logo {
            height: 80px;
            max-height: 100%;
            width: auto;
            transition: all 0.3s ease;
        }

        .navbar {
            height: 100px;
            padding: 10px 20px;
            box-shadow: none;
            z-index: 1000;
            position: fixed;
            width: 100%;
            top: 0;
            background: transparent;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(255, 255, 255, 1)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e") !important;
        }


        #navbarNav {
            text-align: center;
        }

        .navbar .nav-link {
            color: white !important;
            font-weight: bold;
            font-size: 1.1rem;
            position: relative;
            transition: color 0.3s ease;
        }

        .navbar .nav-link:hover {
            color: #f0f0f0 !important;
        }

        .navbar .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: white;
            left: 0;
            bottom: 0px;
            transition: width 0.4s ease;
        }

        .navbar .nav-link:hover::after {
            width: 100%;
            bottom: 0;

        }

        /* Main content */
        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Overview styling */
        .overview {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }


        .overview div {
            text-align: center;
        }

        .overview div p {
            font-size: 18px;
            margin: 5px 0;
            color: #555;
        }

        .overview div h2 {
            font-size: 30px;
            margin: 5px 0;
        }

        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
        }

        .transaction-history table {
            width: 100%;
            border-collapse: collapse;
        }

        .transaction-history th,
        .transaction-history td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .transaction-history th {
            color: #555;
        }

        .transaction-history td {
            color: #333;
        }

        .navbar .nav-item.dropdown {
            display: flex;
            align-items: center;
        }

        @media (max-width: 767.98px) {

            /* Ensure consistent spacing */
            .navbar-nav {
                align-items: center;
            }

            .navbar-collapse {
                background-color: rgba(0, 0, 0, 0.5);
                border-radius: 10px;
                padding: 10px;
                margin-top: 10px;
                backdrop-filter: blur(1px);
                -webkit-backdrop-filter: blur(1px);
            }

            .navbar-nav .nav-link {
                color: white !important;
                padding: 10px 0;
            }

            .navbar-nav .nav-link:hover {
                color: rgba(255, 255, 255, 0.8) !important;
                bottom: 0;

            }

            .navbar-nav .nav-link::after {
                background-color: white;
                bottom: 0;

            }

            .dropdown-menu {
                background-color: rgba(0, 0, 0, 0.3);
                backdrop-filter: blur(8px);
                -webkit-backdrop-filter: blur(8px);
                border: none;
            }

            .dropdown-item {
                color: white !important;
                text-align: center;
            }

            .dropdown-item:hover {
                background-color: rgba(255, 255, 255, 0.1);
                color: rgba(255, 255, 255, 0.8) !important;
            }

            .navbar-toggler-icon {
                background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 1%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e") !important;
            }

            .navbar-toggler {
                display: block;
                background-color: transparent;
                border: 1px solid white;
                padding: 8px;
                color: white;
                border-radius: 4px;
            }
        }

        @media (min-width: 768px) {
            .navbar-collapse {
                background-color: transparent !important;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md fixed-top">
        <div class="container-fluid d-flex justify-content-between align-items-center" style="padding: 12px 12px;">
            <!-- Logo -->
            <a class="navbar-brand" href="dashboard.html">
                <img src="./imgs/TripPal Transparent Logo.png" id="logo">
            </a>

            <!-- Toggler button for smaller screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible navbar content -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="alltrips.html">All Trips</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="itinerary.html">Itinerary Builder</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="attractions.html">Attractions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="budget.html">Budget</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="weather.html">Weather</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="currency.html">Currency</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <img src="./imgs/profile.svg" alt="Profile Icon"
                                style="width: 30px; height: 30px; margin-right: 5px;">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                            <li><a class="dropdown-item" href="index.html">Sign Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form Container for Side-by-Side Layout -->
    <div style="display: flex; gap: 20px; margin-top: 45px;">

        <!-- Budget Form -->
        <div class="card mt-5" style="width: 50%;">
            <h5 class="text-center">Edit/View Budget</h5>
            <form id="budgetForm">
                <div class="form-group">
                    <i class="fas fa-suitcase"></i>
                    <select id="trip" name="trip" required>
                        <option value="">Select a trip</option>
                        <!-- dynamic loading from firebase -->
                    </select>
                </div>
                <div class="form-group">
                    <i class="fas fa-coins"></i>
                    <select id="currency" name="currency" required>
                        <option value="">Select Currency</option>
                        <!-- Options will be dynamically populated by JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <i class="fas fa-dollar-sign"></i>
                    <input type="number" id="budget" name="budget" placeholder="Total Budget" required>
                </div>
                <button type="submit">Update Budget</button>
            </form>
        </div>

        <!-- Add Expense Form with Date Input -->
        <div class="card mt-5" id="expenseCard" style="width: 50%">
            <h5 class="text-center">Add Expense</h5>
            <form id="expenseForm">
                <div class="form-group">
                    <i class="fas fa-calendar-alt"></i>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-money-bill-wave"></i>
                    <input type="number" id="amount" name="amount" step="0.01" placeholder="Amount" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-tags"></i>
                    <select id="category" name="category" required>
                        <option value="">Select category</option>
                        <option value="Accommodation">Accommodation</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Food">Food</option>
                        <option value="Activities">Activities</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Miscellaneous">Miscellaneous</option>
                    </select>
                </div>
                <div class="form-group">
                    <i class="fas fa-comment"></i>
                    <input type="text" id="description" name="description" placeholder="Description" required>
                </div>
                <button type="submit">Add Expense</button>
            </form>
        </div>

    </div>

    <!-- Dashboard Section (Initially Hidden) -->
    <div class="card" id="dashboardSection" style="display: none;">
        <h5>Dashboard Overview</h5>
        <div class="overview">
            <div>
                <p>Total Budget</p>
                <h2 id="dashboardTotalBudget">$0</h2>
            </div>
            <div>
                <p>Total Spending</p>
                <h2 id="dashboardTotalSpending">$0</h2>
            </div>
            <div>
                <p>Remaining Budget</p>
                <h2 id="dashboardRemainingBudget">$0</h2>
            </div>
        </div>
        <!-- Spending Overview with Dropdown and Chart -->
        <div class="spending-overview">
            <h5>Spending Overview</h5>
            <select id="dateRange" onchange="updateExpenseChart(getFilteredExpenses())">
                <option value="today">Today</option>
                <option value="week">Past Week</option>
                <option value="month">Past Month</option>
                <option value="all" selected>All Time</option>
            </select>

            <!-- Chart Container -->
            <div class="chart-container">
                <canvas id="spendingChart"></canvas>
            </div>
        </div>


        <!-- Recent Transactions Container (Initially Hidden) -->
        <div class="card transaction-history" id="recentTransactionsContainer" style="display: none;">
            <h5>Recent Transactions</h5>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Actions</th> <!-- New column for Edit/Delete buttons -->
                    </tr>
                </thead>
                <tbody id="recentTransactionsTable">
                    <!-- Dynamic rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="budget.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
