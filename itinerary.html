<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinerary Builder</title>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANkqga9sPdT-FswrT7iznPiPhh18XywbA&libraries=places"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }

        .column {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #ffffff;
        }

        #calendar {
            height: auto;
        }

        .filter-btn {
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .map {
            height: 100%;
            width: 100%;
        }

        .place-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            cursor: grab;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .place-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 10px;
            border-radius: 5px;
        }

        .place-item-content {
            display: flex;
            align-items: center;
        }

        .place-item-details {
            flex: 1;
        }

        .place-item button {
            margin-top: 5px;
            width: 100%;
        }

        #savedActivities {
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        #savedActivities h5 {
            text-align: center;
            margin-bottom: 15px;
        }

        #savedActivities .activity-item {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            background-color: #ffffff;
            cursor: grab;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .activity-item button {
            margin-left: 10px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Saved Activities & Calendar -->
        <div class="column">
            <h5>Saved Activities</h5>
            <div id="savedActivities" class="p-3 mb-3 bg-light">
                <!-- Populated dynamically -->
            </div>
            <div id="calendar"></div>
        </div>

        <!-- Places List -->
        <div class="column">
            <!-- Filters -->
            <div id="placesFilters">
                <button class="filter-btn btn btn-outline-primary" data-category="tourist_attraction" onclick="toggleFilter(this)">Attractions</button>
                <button class="filter-btn btn btn-outline-primary" data-category="restaurant" onclick="toggleFilter(this)">Restaurants</button>
                <button class="filter-btn btn btn-outline-primary" data-category="cafe" onclick="toggleFilter(this)">Cafes</button>
                <button class="filter-btn btn btn-outline-primary" data-category="lodging" onclick="toggleFilter(this)">Hotels</button>
                <button class="filter-btn btn btn-outline-primary" data-category="store" onclick="toggleFilter(this)">Shops</button>
                <button class="filter-btn btn btn-outline-primary" data-category="bar" onclick="toggleFilter(this)">Drinks</button>
                <button class="btn btn-secondary" onclick="clearFilters()">Clear</button>
                <button class="btn btn-primary" onclick="applyFilters()">Apply</button>
            </div>
            
            
            <div id="placesList">
                <!-- Populated dynamically -->
            </div>
        </div>

        <!-- Map -->
        <div class="column">
            <div id="map" class="map"></div>
        </div>
    </div>


    <script type="module" src="itinerary2.js"></script>
</body>

</html>
