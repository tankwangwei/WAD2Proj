<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinerary Builder</title>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANkqga9sPdT-FswrT7iznPiPhh18XywbA&libraries=places"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            display: flex;
        }

        #calendar,
        #placesList,
        #savedActivities {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
        }

        .date-container {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        .activity-dropzone {
            min-height: 50px;
            background-color: #eaeaea;
            padding: 5px;
        }

        .place-item,
        .activity-item {
            cursor: grab;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Saved Activities -->
            <div class="col-md-3">
                <div id="savedActivities">
                    <h5>Saved Activities</h5>
                    <!-- List of saved activities will go here -->
                </div>
            </div>

            <!-- Calendar and Weather -->
            <div class="col-md-6">
                <div id="calendar">
                    <h5>Itinerary Calendar</h5>
                    <!-- Calendar with drag-and-drop for activities -->
                </div>
            </div>

            <div class="col-md-6">
                <div id="placesFilters">
                    <button data-filter="all" class="filter-btn active">All</button>
                    <button data-filter="site" class="filter-btn">Sites</button>
                    <button data-filter="hotel" class="filter-btn">Hotels</button>
                    <button data-filter="shop" class="filter-btn">Shops</button>
                    <button data-filter="food" class="filter-btn">Food</button>
                    <button data-filter="cafe" class="filter-btn">Cafe</button>
                    <button data-filter="drink" class="filter-btn">Drinks</button>
                </div>
                <div id="placesList">
                    <!-- List of places fetched from Google Places API will be displayed here -->
                </div>
            </div>

            <!-- Map -->
            <div class="col-md-3">
                <div id="map" style="height: 400px;"></div>
            </div>
        </div>

    </div>

    <script type="module" src="itinerary.js"></script>
</body>

</html>
