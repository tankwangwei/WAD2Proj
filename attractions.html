        /* Popup Container */
        /* Popup Container */
        .card {

        .popup-content {
            display: none;

            bottom: 100%;
            /* Position above the card */
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);

            margin-bottom: 10px;

        }

        /* Show popup on hover */
        .card:hover .popup-content {

        }

        /* Animation for smooth appearance */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, 10px);
            }

            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        /* Add a pointer arrow at the bottom of popup */

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            let location = urlParams.get("location");

            if (!location || location === "null" || location === null) {
                location = ""; // Set location to empty string if null
            }

            const locationInput = document.getElementById("location");
            locationInput.value = decodeURIComponent(location);

            // Automatically search for attractions if location has a valid value
            if (location.trim() !== "") {
                // Call the function directly to display results without requiring a button press
                searchAttractionsByText(location, displayAttractions);
            }
        });
    </script>
