<html lang="en">

<head>
    <meta charset="UTF-8">

        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDK3MEA8WqPihQ2SUBndsYyRldsR9am2rI&libraries=places"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body,
        html {
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            position: relative;
            overflow: hidden;
            /* Prevent scrolling */
        }

        .carousel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .carousel-item {
            height: 100vh;
        }

        .carousel-item img {
            object-fit: cover;
            height: 100%;
            width: 100%;
        }

        #main {
            position: fixed;
            /* Changed to fixed */
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: hidden;
            /* Prevent scrolling */
        }

        .navbar {
            height: 100px;
            padding: 10px 20px;
            box-shadow: none;
            z-index: 1000;
            position: fixed;
            width: 100%;
            top: 0;
            background: transparent;
        }

        .navbar .nav-link {
            color: white !important;
            font-weight: bold;
            font-size: 1.1rem;
            position: relative;
            transition: color 0.3s ease;
        }

        .navbar .nav-link:hover {
            color: #f0f0f0 !important;
        }

        .navbar .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: white;
            left: 0;
            bottom: -5px;
            transition: width 0.4s ease;
        }

        .navbar .nav-link:hover::after {
            width: 100%;
        }

        /* Position the collapsed navbar content below the toggler button on small screens */
        @media (max-width: 767.98px) {
            .navbar-collapse {
                position: absolute;
                top: 100%;
                /* Positions it directly below the navbar */
                right: 15px;
                /* Aligns it to the right edge of the screen */
                width: auto;
                border-radius: 5px;
                z-index: 1000;
            }

            .navbar-collapse .navbar-nav .nav-link {
                color: #333;
                /* Adjust color to be visible */
            }
        }

        /* For larger screens: standard layout without absolute positioning */
        @media (min-width: 768px) {
            .navbar-collapse {
                position: static;
                background-color: transparent;
            }
        }

        #logo {
            height: 80px;
            max-height: 100%;
            width: auto;
            transition: all 0.3s ease;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s ease-out forwards;
        }

        .title-group {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        h3 {
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            color: #ffffff;
            font-size: 1.5rem;
        }

        .btns {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .btns a {
            padding: 12px 30px;
            border-radius: 30px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            margin: 5px;
        }

        .btns a:hover {
            background-color: #0056b3;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animation delays for title and buttons */
        h1 {
            animation-delay: 0.2s;
        }

        h3 {
            animation-delay: 0.3s;
        }

        .btns a:nth-child(1) {
            animation-delay: 0.5s;
        }

        .btns a:nth-child(2) {
            animation-delay: 0.7s;
        }

        .btns a:nth-child(3) {
            animation-delay: 0.9s;
        }

        .btns a:nth-child(4) {
            animation-delay: 1.1s;
        }

        .btns a:nth-child(5) {
            animation-delay: 1.3s;
        }

        /* Ensure content is responsive and doesn't cause scrolling */
        @media (max-height: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            h3 {
                font-size: 1.2rem;
            }

            .btns a {
                padding: 8px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

        <div class="carousel-inner">

                <img src="./imgs/travelbg3.jpg" class="d-block w-100" alt="Travel 2">

    </div>

                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="itinerary.html">Itinerary Builder</a></li>
                    <li class="nav-item"><a class="nav-link" href="attractions.html">Attractions</a></li>
                    <li class="nav-item"><a class="nav-link" href="budget.html">Budget</a></li>
                    <li class="nav-item"><a class="nav-link" href="weather.html">Weather</a></li>
                    <li class="nav-item"><a class="nav-link" href="currency.html">Currency</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">

                                style="width: 30px; height: 30px; margin-right: 5px;">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                            <li><a class="dropdown-item" href="WelcomePage.html">Sign Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>

    <div class="container-fluid mt-5 pt-5">
        <div class="row">
            <!-- Weather Section -->
            <aside class="col-lg-4 col-md-6">
                <div id="weather-section" class="p-3 rounded section-container">
                    <h2 class="text-center">Weather Forecast for <span id="weather-location"></span></h2>
                    <p id="current-temperature" class="text-center"></p>
                    <div class="table-responsive">
                        <table id="weather-table" class="table table-sm">
                            <thead>
                                <tr>
                                    <th>Day</th>
                                    <th>Min Temp</th>
                                    <th>Max Temp</th>
                                    <th>Summary</th>
                                </tr>
                            </thead>
                            <tbody id="weather-details"></tbody>
                        </table>
                    </div>
                </div>
            </aside>

            <!-- Attractions Section -->
            <section class="col-lg-4 col-md-6">
                <div id="attractions-section" class="p-3 rounded section-container">
                    <h2 class="text-center">Top Attractions</h2>
                    <div id="attractionsContainer" class="row">
                        <!-- Attraction cards go here -->
                    </div>
                </div>
            </section>

            <!-- Currency Converter Section -->
            <section class="col-lg-4 col-md-6">
                <div id="currency-section" class="converter-container section-container">
                    <h2 class="text-center">Currency Converter</h2>
                    <div class="form-group">
                        <label for="amount" class="form-label text-dark">Amount</label>
                        <input type="number" class="form-control" id="amount" placeholder="Enter amount" min="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="currency" class="form-label text-dark">Convert to:</label>
                        <select class="form-select" id="currency">
                            <option value="">Select a currency</option>
                        </select>
                    </div>
                    <div id="result" class="result">Please input amount and currency</div>
                </div>
            </section>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            const location = params.get("location");

            if (location) {
                console.log("Location:", location);
                document.getElementById("weather-location").textContent = location;
                fetchWeatherData(location);
            } else {
                console.log("No location parameter found in URL.");
            }
        });

        let currencyRates = {};
        const resultElem = document.getElementById("result");
        const currencySelect = document.getElementById("currency");
        const amountInput = document.getElementById("amount");

        function getCurrency() {
            let url = "http://data.fixer.io/api/latest";
            let key = "c0f555a5661422620003b935f9e77b04";

            axios.get(url, {
                params: {
                    access_key: key,
                }
            })
                .then(response => {
                    let data = response.data;
                    console.log(data);
                    currencyRates = data.rates;

                    // Set a clear placeholder option
                    currencySelect.innerText = ""; // Clear existing options
                    let placeholderOption = document.createElement("option");
                    placeholderOption.value = "";
                    placeholderOption.innerText = "Select a currency";
                    placeholderOption.selected = true;
                    placeholderOption.disabled = true;
                    currencySelect.appendChild(placeholderOption);

                    // Populate with sorted currency options
                    Object.keys(currencyRates).sort().forEach(key => {
                        let optionElem = document.createElement("option");
                        optionElem.value = key;
                        optionElem.innerText = key;
                        currencySelect.appendChild(optionElem);
                    });
                })
                .catch(error => {
                    console.error("Error fetching rates:", error);
                    resultElem.innerText = "Error loading currency rates. Please try again later.";
                    resultElem.style.color = "#dc3545";
                });
        }


        function updateConversion() {
            const amount = parseFloat(amountInput.value);
            const selectedCurrency = currencySelect.value;

            if (!amount && !selectedCurrency) {
                resultElem.innerText = "Please input amount and currency";
                resultElem.style.color = "#6c757d";
                return;
            }

            if (!amount || !selectedCurrency) {
                resultElem.innerText = "Please input amount and currency";
                resultElem.style.color = "#6c757d";
                return;
            }

            if (currencyRates[selectedCurrency]) {
                const convertedAmount = (amount * currencyRates[selectedCurrency]).toFixed(2);
                resultElem.innerText = `${amount.toFixed(2)} EUR = ${convertedAmount} ${selectedCurrency}`;
                resultElem.style.color = "#0d6efd";
            }
        }

        getCurrency();

        // Event listeners for the currency converter
        let timeout = null;
        amountInput.addEventListener("input", () => {
            clearTimeout(timeout);
            timeout = setTimeout(updateConversion, 300);
        });
        currencySelect.addEventListener("change", updateConversion);

        function fetchWeatherData(city) {
            const geoUrl = "http://api.openweathermap.org/geo/1.0/direct";
            const apiKey = "4e1a69304c74566a0ebcf18acbafbc18";

            axios.get(geoUrl, {
                params: { q: city, appid: apiKey }
            })
                .then(response => {
                    const data = response.data;
                    if (data.length === 0) {
                        document.getElementById("current-temperature").innerText = "Location not found.";
                        return;
                    }
                    const lat = data[0].lat;
                    const lon = data[0].lon;
                    getWeatherForecast(lat, lon, city);
                    fetchAttractions(lat, lon); // Call fetchAttractions here with the lat and lon
                })
                .catch(error => console.error("Error fetching location data:", error));
        }

        function fetchAttractions(lat, lon) {
            const service = new google.maps.places.PlacesService(document.createElement('div'));
            const request = {
                location: new google.maps.LatLng(lat, lon),
                radius: 5000,
                type: ["tourist_attraction"]
            };

            service.nearbySearch(request, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    displayAttractions(results);
                } else {
                    console.error("Failed to load attractions:", status);
                }
            });
        }

        function displayAttractions(attractions) {
            const attractionContainer = document.getElementById('attractionsContainer');
            // Clear previous results
            while (attractionContainer.firstChild) {
                attractionContainer.removeChild(attractionContainer.firstChild);
            }

            if (attractions.length === 0) {
                const noAttractionsMessage = document.createElement("p");
                noAttractionsMessage.textContent = "No attractions found.";
                attractionContainer.appendChild(noAttractionsMessage);
                return;
            }

            attractions.forEach(attraction => {
                const cardColumn = document.createElement('div');
                cardColumn.classList.add('col-md-4', 'mb-4');

                const card = document.createElement('div');
                card.classList.add('card', 'h-100');

                const imageUrl = attraction.photos ? attraction.photos[0].getUrl({ maxWidth: 400 }) : 'https://via.placeholder.com/400';
                const img = document.createElement('img');
                img.src = imageUrl;
                img.classList.add('card-img-top');
                img.alt = attraction.name;
                card.appendChild(img);

                const cardBody = document.createElement('div');
                cardBody.classList.add('card-body');

                const title = document.createElement('h5');
                title.classList.add('card-title');
                title.textContent = attraction.name;
                cardBody.appendChild(title);

                const rating = document.createElement('p');
                rating.classList.add('card-text');
                rating.textContent = `Rating: ${attraction.rating || "N/A"}`;
                cardBody.appendChild(rating);

                const address = document.createElement('p');
                address.classList.add('card-text');
                address.textContent = `Address: ${attraction.vicinity || "Not available"}`;
                cardBody.appendChild(address);

                card.appendChild(cardBody);
                cardColumn.appendChild(card);
                attractionContainer.appendChild(cardColumn);
            });
        }


        function getWeatherForecast(lat, lon) {
            const weatherUrl = "https://api.openweathermap.org/data/3.0/onecall";
            const apiKey = "4e1a69304c74566a0ebcf18acbafbc18";

            axios.get(weatherUrl, {
                params: { lat, lon, appid: apiKey, units: "metric", exclude: "minutely,hourly" }
            })
                .then(response => {
                    const data = response.data;
                    document.getElementById("current-temperature").textContent = `Current Temp: ${data.current.temp}°C`;
                    displayForecast(data.daily);
                })
                .catch(error => console.error("Error fetching weather data:", error));
        }

        function displayForecast(dailyForecast) {
            const weatherTable = document.getElementById("weather-details");
            weatherTable.innerHTML = "";

            dailyForecast.forEach((day, index) => {
                if (index > 6) return;

                const row = document.createElement("tr");

                const dayCell = document.createElement("td");
                const date = new Date(day.dt * 1000);
                dayCell.textContent = date.toLocaleDateString("en-GB", {
                    weekday: "short", day: "numeric", month: "short"
                });
                row.appendChild(dayCell);

                const minTempCell = document.createElement("td");
                minTempCell.textContent = `${day.temp.min.toFixed(1)}°C`;
                row.appendChild(minTempCell);

                const maxTempCell = document.createElement("td");
                maxTempCell.textContent = `${day.temp.max.toFixed(1)}°C`;
                row.appendChild(maxTempCell);

                const summaryCell = document.createElement("td");
                const iconUrl = `http://openweathermap.org/img/wn/${day.weather[0].icon}@2x.png`;
                summaryCell.innerHTML = `<img src="${iconUrl}" alt="${day.weather[0].description}" style="width:30px;"> ${day.weather[0].description}`;
                row.appendChild(summaryCell);

                weatherTable.appendChild(row);
            });
        }
    </script>

</body>
