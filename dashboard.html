    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import {
            getFirestore,
            collection,
            getDocs,
            doc,
            getDoc
        } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAb7M3MiQ3tGYMT1PCFRam-Z0S6rXqwVcQ",
            authDomain: "wad2-32757.firebaseapp.com",
            projectId: "wad2-32757",
            storageBucket: "wad2-32757.appspot.com",
            messagingSenderId: "191549341083",
            appId: "1:191549341083:web:ad67ea6030d29c8700353e"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth();

        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            let location = params.get("location");

            if (location) {
                // Save the location in localStorage for future use
                localStorage.setItem("location", location);
            } else {
                // If location parameter isn't in the URL, use the one from localStorage
                location = localStorage.getItem("location");
            }

            if (location) {
                console.log("Location:", location);
                document.getElementById("weather-location").textContent = location;
                fetchWeatherData(location);
                fetchCurrencyByCountry(location)
                    .then(currencyCode => {
                        if (currencyCode) {
                            // Fetch and display conversion rate for 1 EUR to the country's currency
                            fetchConversionRate(currencyCode);
                        } else {
                            resultElem.innerText = "Currency not found for the specified country.";
                        }
                    })
                    .catch(error => console.error("Error fetching currency for location:", error));
            } else {
                resultElem.innerText = "Location not specified.";
            }

            const tripName = localStorage.getItem("tripName");

            // Display the trip name in the designated HTML element
            if (tripName) {
                document.getElementById("tripNameDisplay").textContent = tripName;
            } else {
                document.getElementById("tripNameDisplay").textContent = "Your Trip";
            }

            const selectedTripId = localStorage.getItem("selectedTripId");

            if (selectedTripId) {
                const tripDropdown = document.getElementById("tripDropdown");
                tripDropdown.value = selectedTripId;  // Set dropdown to the selected trip

                // Load and display the initial trip data if a trip is pre-selected
                loadTripData(selectedTripId);
            }

            // Event listener for dropdown change to update the dashboard data
            document.getElementById('tripDropdown').addEventListener("change", async function (event) {
                const selectedTripId = event.target.value;
                if (selectedTripId) {
                    await loadTripData(selectedTripId);
                } else {
                    clearDashboard();
                }
            });

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userUID = user.uid;
                    loadTrips(); // Load trips to populate the dropdown
                    initializeChart();

                    document.getElementById('tripDropdown').addEventListener('change', async function (event) {
                        const selectedTripId = event.target.value;

                        if (selectedTripId) {
                            currentTripId = selectedTripId;

                            // Load and display trip data in the dashboard
                            await loadTripData(selectedTripId);
                            updateDashboard();
                        } else {
                            // Clear dashboard if no trip is selected
                            clearDashboard();
                        }
                    });
                } else {
                    window.location.href = "login.html";
                }
            });
        });

        async function loadTrips() {
            const tripSelect = document.getElementById('tripDropdown');
            tripSelect.innerHTML = '<option value="">Select a trip</option>';

            try {
                if (!auth.currentUser) return;
                const userUID = auth.currentUser.uid;
                const tripsRef = collection(db, `users/${userUID}/trips`);
                const querySnapshot = await getDocs(tripsRef);

                querySnapshot.forEach((doc) => {
                    const tripData = doc.data();
                    const option = document.createElement('option');
                    option.value = doc.id;
                    option.textContent = tripData.name || 'Unnamed Trip';
                    tripSelect.appendChild(option);
                });

                // Set dropdown to pre-selected trip from previous page, if available
                const selectedTripId = localStorage.getItem("selectedTripId");
                if (selectedTripId) {
                    tripSelect.value = selectedTripId;
                    await loadTripData(selectedTripId); // Load initial data
                }
            } catch (error) {
                console.error("Error loading trips:", error);
            }
        }

        // Function to update trip display when a trip is selected
        async function loadTripData(tripId) {
            try {
                const tripRef = doc(db, `users/${auth.currentUser.uid}/trips`, tripId);
                const tripDoc = await getDoc(tripRef);

                if (tripDoc.exists()) {
                    const tripData = tripDoc.data();
                    console.log("Trip data retrieved:", tripData); // Log for verification

                    const location = tripData.location;
                    const days = tripData.dates ? tripData.dates.length : 7; // Use dates array length as tripDays

                    // Store the calculated days in localStorage
                    localStorage.setItem("tripDays", days);
                    console.log("Updated tripDays to:", days); // Confirm days is set correctly

                    localStorage.setItem("location", location);

                    // Display trip name and location
                    document.getElementById("tripNameDisplay").textContent = tripData.name || "Your Trip";
                    document.getElementById("weather-location").textContent = location;

                    // Fetch and display updated weather, attractions, and currency based on location
                    fetchWeatherData(location);
                    fetchAttractionsForLocation(location);
                    fetchCurrencyForLocation(location);
                    const expensesRef = collection(db, `users/${auth.currentUser.uid}/trips/${tripId}/expenses`);
                    const querySnapshot = await getDocs(expensesRef);

                    const categoryData = {};
                    querySnapshot.forEach((doc) => {
                        const expense = doc.data();
                        const category = expense.category || 'Miscellaneous';
                        const amount = parseFloat(expense.amount) || 0;
                        categoryData[category] = (categoryData[category] || 0) + amount;
                    });

                    updatePieChart(categoryData);
                }
            } catch (error) {
                console.error("Error loading trip data:", error);
            }
        }

        function updatePieChart(categoryData) {
            const chartContainer = document.querySelector(".chart-container");
            const canvas = document.getElementById('budgetPieChart');

            if (Object.keys(categoryData).length === 0) {
                // If no budget data, display a message
                canvas.style.display = "none";

                // Create a message element if it doesn't already exist
                let noDataMessage = document.getElementById('noDataMessage');
                if (!noDataMessage) {
                    noDataMessage = document.createElement("p");
                    noDataMessage.id = "noDataMessage";
                    noDataMessage.className = "text-center";
                    noDataMessage.textContent = "A budget has not been planned for this trip";
                    chartContainer.appendChild(noDataMessage);
                }
            } else {
                // Remove no data message if it exists
                const noDataMessage = document.getElementById('noDataMessage');
                if (noDataMessage) {
                    chartContainer.removeChild(noDataMessage);
                }

                // Display the chart and update it with data
                canvas.style.display = "block";

                if (!budgetPieChart) {
                    initializePieChart();
                }

                const labels = Object.keys(categoryData);
                const data = Object.values(categoryData);

                budgetPieChart.data.labels = labels;
                budgetPieChart.data.datasets[0].data = data;
                budgetPieChart.update();
            }
        }

        // Auth state change listener
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("User is signed in:", user.uid);
                loadTrips(); // Load trips for the authenticated user
            } else {
                console.warn("No user signed in, redirecting to login.");
                window.location.href = "login.html"; // Redirect if not logged in
            }
        });

        // Event listener for trip dropdown change
        document.getElementById('tripDropdown').addEventListener('change', async (event) => {
            const selectedTripId = event.target.value;

            if (selectedTripId) {
                await loadTripData(selectedTripId); // Load selected trip data
            } else {
                clearDashboard();
            }
        });

        let budgetPieChart;

        function initializePieChart() {
            const ctx = document.getElementById('budgetPieChart').getContext('2d');
            budgetPieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'],
                        borderColor: 'white',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: {
                                font: {
                                    size: 14
                                },
                                padding: 20
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    const label = context.label || '';
                                    const value = context.raw || 0;
                                    const total = context.dataset.data.reduce((acc, cur) => acc + cur, 0);
                                    const percentage = ((value / total) * 100).toFixed(2);
                                    return `${label}: ${value} (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }

        function fetchConversionRate(currencyCode) {
            const url = "http://data.fixer.io/api/latest";
            // const apiKey = "c0f555a5661422620003b935f9e77b04"; commenting out to save usage

            axios.get(url, {
                params: {
                    access_key: apiKey,
                    symbols: currencyCode
                }
            })
                .then(response => {
                    const rate = response.data.rates[currencyCode];
                    if (rate) {
                        resultElem.innerText = `1 EUR = ${rate.toFixed(2)} ${currencyCode}`;
                        resultElem.style.color = "#0d6efd";
                    } else {
                        resultElem.innerText = "Conversion rate not available.";
                        resultElem.style.color = "#dc3545";
                    }
                })
                .catch(error => {
                    console.error("Error fetching conversion rate:", error);
                    resultElem.innerText = "Error loading conversion rate. Please try again later.";
                    resultElem.style.color = "#dc3545";
                });
        }

        function fetchWeatherData(location) {
            const geoUrl = "http://api.openweathermap.org/geo/1.0/direct";
            const apiKey = "4e1a69304c74566a0ebcf18acbafbc18";

            axios.get(geoUrl, { params: { q: location, appid: apiKey } })
                .then(response => {
                    const data = response.data;
                    if (data.length === 0) {
                        document.getElementById("current-temperature").innerText = "Location not found.";
                        return;
                    }
                    const lat = data[0].lat;
                    const lon = data[0].lon;
                    getWeatherForecast(lat, lon);
                })
                .catch(error => console.error("Error fetching location data:", error));
        }

        function fetchAttractionsForLocation(location) {
            const geoUrl = "http://api.openweathermap.org/geo/1.0/direct";
            const apiKey = "4e1a69304c74566a0ebcf18acbafbc18";

            axios.get(geoUrl, { params: { q: location, appid: apiKey } })
                .then(response => {
                    const data = response.data;
                    if (data.length === 0) {
                        console.error("Location not found for attractions.");
                        return;
                    }
                    const lat = data[0].lat;
                    const lon = data[0].lon;
                    fetchAttractions(lat, lon); // Calls the Google Places API to get attractions
                })
                .catch(error => console.error("Error fetching attractions location data:", error));
        }

        function fetchCurrencyForLocation(location) {
            fetchCurrencyByCountry(location)
                .then(currencyCode => {
                    if (currencyCode) {
                        fetchConversionRate(currencyCode); // Fetch and display currency conversion rate
                    } else {
                        console.error("Currency not found for the specified country.");
                    }
                })
                .catch(error => console.error("Error fetching currency for location:", error));
        }

        // Clear the dashboard if no trip is selected
        function clearDashboard() {
            document.getElementById("tripNameDisplay").textContent = "Your Trip";
            document.getElementById("weather-location").textContent = "";
            document.getElementById("current-temperature").textContent = "";
            document.getElementById("weather-details").innerHTML = "";
            document.getElementById("attractionsContainer").innerHTML = "";
            document.getElementById("result").textContent = "Please input amount and currency";
        }

        function fetchAttractions(lat, lon) {
            const service = new google.maps.places.PlacesService(document.createElement('div'));
            const request = {
                location: new google.maps.LatLng(lat, lon),
                radius: 5000,
                type: ["tourist_attraction"]
            };

            service.nearbySearch(request, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    displayAttractions(results);
                } else {
                    console.error("Failed to load attractions:", status);
                }
            });
        }

        let currentPage = 0;
        const cardsPerPage = 3;

        function displayAttractions(attractions) {
            const container = document.getElementById('attractionsContainer');
            container.innerHTML = '';
            attractions.forEach((attraction) => {
                const card = document.createElement('div');
                card.classList.add('attraction-card');

                const img = document.createElement('img');
                img.src = attraction.photos ? attraction.photos[0].getUrl({ maxWidth: 800 }) : 'https://via.placeholder.com/800x400';
                img.alt = attraction.name;
                card.appendChild(img);

                const body = document.createElement('div');
                body.classList.add('attraction-card-body');

                const title = document.createElement('h5');
                title.classList.add('attraction-card-title');
                title.innerText = attraction.name;
                body.appendChild(title);

                const location = document.createElement('p');
                location.classList.add('attraction-card-location');
                location.innerText = attraction.vicinity || 'Address not available';
                body.appendChild(location);

                card.appendChild(body);
                container.appendChild(card);
            });

            updateVisibleCards(attractions.length);
        }

        function updateVisibleCards(totalCards) {
            const container = document.getElementById('attractionsContainer');
            const cards = Array.from(container.children);
            const start = currentPage * cardsPerPage;
            const end = Math.min(start + cardsPerPage, totalCards);

            console.log(`Displaying cards from ${start} to ${end - 1}, total cards: ${totalCards}`);

            cards.forEach((card, index) => {
                card.style.display = index >= start && index < end ? 'block' : 'none';
            });

            document.querySelector('.carousel-button-left').disabled = currentPage === 0;
            document.querySelector('.carousel-button-right').disabled = end >= totalCards;
        }

        // Attach functions to the global window object
        window.goLeft = function () {
            if (currentPage > 0) {
                currentPage--;
                console.log("Navigated left, current page:", currentPage);
                updateVisibleCards(document.getElementById('attractionsContainer').children.length);
            }
        }

        window.goRight = function () {
            const totalCards = document.getElementById('attractionsContainer').children.length;
            const maxPage = Math.ceil(totalCards / cardsPerPage) - 1;

            if (currentPage < maxPage) {
                currentPage++;
                console.log("Navigated right, current page:", currentPage);
                updateVisibleCards(totalCards);
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            // Example call to displayAttractions with dummy data
            const attractions = Array(20).fill({ name: 'Attraction', photos: [], vicinity: 'Address' });
            displayAttractions(attractions);
            initializePieChart();
        });


        function getWeatherForecast(lat, lon) {
            const weatherUrl = "https://api.openweathermap.org/data/3.0/onecall";
            const apiKey = "4e1a69304c74566a0ebcf18acbafbc18";

            axios.get(weatherUrl, {
                params: { lat, lon, appid: apiKey, units: "metric", exclude: "minutely,hourly" }
            })
                .then(response => {
                    const data = response.data;
                    document.getElementById("current-temperature").textContent = `Current Temp: ${data.current.temp}°C`;
                    displayForecast(data.daily);
                })
                .catch(error => console.error("Error fetching weather data:", error));
        }

        function displayForecast(dailyForecast) {
            const weatherTable = document.getElementById("weather-details");

            // Clear previous content
            weatherTable.innerHTML = "";

            // Retrieve and verify the trip's day count from localStorage
            const tripDays = parseInt(localStorage.getItem("tripDays")) || 7;
            console.log("Retrieved tripDays for forecast:", tripDays); // Log for debugging

            // Populate rows up to the limit defined by tripDays
            dailyForecast.slice(0, tripDays).forEach((day, index) => {
                const row = document.createElement("tr");

                const dayCell = document.createElement("td");
                dayCell.innerText = `Day ${index + 1}`;
                row.appendChild(dayCell);

                const minTempCell = document.createElement("td");
                minTempCell.innerText = `${day.temp.min.toFixed(1)}°C`;
                row.appendChild(minTempCell);

                const maxTempCell = document.createElement("td");
                maxTempCell.innerText = `${day.temp.max.toFixed(1)}°C`;
                row.appendChild(maxTempCell);

                const summaryCell = document.createElement("td");
                const iconUrl = `http://openweathermap.org/img/wn/${day.weather[0].icon}@2x.png`;
                summaryCell.innerHTML = `<img src="${iconUrl}" alt="${day.weather[0].description}" style="width:30px;"> ${day.weather[0].description}`;
                row.appendChild(summaryCell);

                weatherTable.appendChild(row);
            });
        }
