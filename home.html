<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./imgs/favicon.ico">
    <title>Home - TripPal</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDK3MEA8WqPihQ2SUBndsYyRldsR9am2rI&libraries=places"></script> <!-- async defer might cause loading issues -->      
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <style>
        body,
        html {
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            position: relative;
            overflow: hidden;
            /* Prevent scrolling */
        }

        .carousel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .carousel-item {
            height: 100vh;
        }

        .carousel-item img {
            object-fit: cover;
            height: 100%;
            width: 100%;
        }

        #main {
            position: fixed;
            /* Changed to fixed */
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: hidden;
            /* Prevent scrolling */
        }

        .navbar {
            height: 100px;
            padding: 10px 20px;
            box-shadow: none;
            z-index: 1000;
            position: fixed;
            width: 100%;
            top: 0;
            background: transparent;
        }

        .navbar .nav-link {
            color: white !important;
            font-weight: bold;
            font-size: 1.1rem;
            position: relative;
            transition: color 0.3s ease;
        }

        .navbar .nav-link:hover {
            color: #f0f0f0 !important;
        }

        .navbar .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: white;
            left: 0;
            bottom: -5px;
            transition: width 0.4s ease;
        }

        .navbar .nav-link:hover::after {
            width: 100%;
        }

        /* Position the collapsed navbar content below the toggler button on small screens */
        @media (max-width: 767.98px) {
            .navbar-collapse {
                position: absolute;
                top: 100%;
                /* Positions it directly below the navbar */
                right: 15px;
                /* Aligns it to the right edge of the screen */
                width: auto;
                border-radius: 5px;
                z-index: 1000;
            }

            .navbar-collapse .navbar-nav .nav-link {
                color: #333;
                /* Adjust color to be visible */
            }
        }

        /* For larger screens: standard layout without absolute positioning */
        @media (min-width: 768px) {
            .navbar-collapse {
                position: static;
                background-color: transparent;
            }
        }

        #logo {
            height: 80px;
            max-height: 100%;
            width: auto;
            transition: all 0.3s ease;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s ease-out forwards;
        }

        .title-group {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        h3 {
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            color: #ffffff;
            font-size: 1.5rem;
        }

        .btns {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .btns a {
            padding: 12px 30px;
            border-radius: 30px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            margin: 5px;
        }

        .btns a:hover {
            background-color: #0056b3;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animation delays for title and buttons */
        h1 {
            animation-delay: 0.2s;
        }

        h3 {
            animation-delay: 0.3s;
        }

        .btns a:nth-child(1) {
            animation-delay: 0.5s;
        }

        .btns a:nth-child(2) {
            animation-delay: 0.7s;
        }

        .btns a:nth-child(3) {
            animation-delay: 0.9s;
        }

        .btns a:nth-child(4) {
            animation-delay: 1.1s;
        }

        .btns a:nth-child(5) {
            animation-delay: 1.3s;
        }

        /* Ensure content is responsive and doesn't cause scrolling */
        @media (max-height: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            h3 {
                font-size: 1.2rem;
            }

            .btns a {
                padding: 8px 20px;
                font-size: 16px;
            }
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            font-weight: bold;
            display: none;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%23fff' viewBox='0 0 30 30'%3E%3Cpath stroke='rgba%28255, 255, 255, 1%29' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }

        .navbar-toggler {
            color: white;
            border-color: white;
        }

        .navbar-nav {
            color:white;
        }
    </style>
</head>

<body>
    <!-- Background Carousel -->
    <div id="backgroundCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./imgs/travelbg2.jpeg" class="d-block w-100" alt="Travel 1">
            </div>
            <div class="carousel-item">
                <img src="./imgs/travelbg1.jpg" class="d-block w-100" alt="Travel 2">
            </div>
            <div class="carousel-item">
                <img src="./imgs/travelbg3.jpg" class="d-block w-100" alt="Travel 3">
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Logo -->
            <a class="navbar-brand" href="home.html">
                <img src="./imgs/TripPal Transparent Logo.png" id="logo">
            </a>

            <!-- Toggler button for smaller screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible navbar content -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="alltrips.html">All Trips</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="itinerary.html?tripId=${tripId}">Itinerary Builder</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="attractions.html?tripId=${tripId}">Attractions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="budget.html">Budget</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="weather.html">Weather</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="currency.html">Currency</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <img src="./imgs/profile.svg" alt="Profile Icon"
                                style="width: 30px; height: 30px; margin-right: 5px;">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                            <li><a class="dropdown-item" href="WelcomePage.html">Sign Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="main">
        <div class="content-wrapper">
            <div class="title-group">
                <h1>Plan a new trip!</h1>
                <h3>Your trip starts here!</h3>
            </div>

            <form class="trip-form mt-4 text-center" id="newTripForm">
                <div class="form-group mb-3">
                    <input type="text" class="form-control" id="tripName" name="tripName" placeholder="Trip Name"
                        style="width: 300px;">
                </div>
                <div class="form-group mb-3">
                    <input type="text" class="form-control" id="location" name="location" placeholder="Where to?"
                        style="width: 300px;">
                </div>
                <div class="form-group mb-3">
                    <input type="text" class="form-control" id="date-range" name="date-range"
                        placeholder="Start & End Date" style="width: 300px;">
                </div>
                <div class="form-group">
                    <p class="error-message" id="errorMessage">Please fill in all fields.</p>
                </div>                
                <button type="submit" class="btn btn-primary mt-2">Start Planning!</button>
            </form>
        </div>
    </div>

    <script type="module" src="autocomplete.js"></script>
    <script type="module" src="home.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
