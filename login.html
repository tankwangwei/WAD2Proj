<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="login.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./imgs/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>TripPal Login</title>
</head>

<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background: blue url('./imgs/changibackground.jpg') no-repeat center center fixed;
        background-size: cover;
    }

    #main {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: white;
    }

    #loginForm {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
        text-align: center;
    }

    #logo {
        width: 150px;
        margin-bottom: 20px;
    }

    input.form-control {
        background-color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px;
        font-size: 1rem;
    }

    input.form-control:focus {
        box-shadow: none;
    }

    #login, #google {
        width: 100%;
        margin-top: 10px;
        padding: 12px;
        border-radius: 30px;
    }

    #login {
        background-color: #007bff;
        color: white;
        border: none;
        font-size: 18px;
        font-weight: bold;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    #login:hover {
        background-color: #0056b3;
    }

    #google {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: white;
        color: #555;
        border: none;
        font-size: 16px;
        font-weight: 500;
        box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    #google:hover {
        background-color: #f8f8f8;
        box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.2);
    }

    #google-logo {
        width: 20px;
        height: 20px;
        margin-right: 10px;
    }

    #error-message {
        margin-top: 15px;
    }

    #sign-up {
        margin-top: 20px;
    }

    #sign-up a {
        color: #007bff;
        text-decoration: none;
        font-size: 16px;
        transition: color 0.2s ease;
    }

    #sign-up a:hover {
        color: #0056b3;
        text-decoration: underline;
    }
</style>

<body>

    <div id="main">
        <div class="container">
            <div id="loginForm" class="col-md-6 col-lg-4 mx-auto">
                <a href="WelcomePage.html">
                    <img src="./imgs/TripPal Transparent Logo.png" alt="TripPal Logo" id="logo">
                </a>
                
                <h2 class="text-center mb-4">Login to TripPal</h2>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Username</label>
                    <input type="email" class="form-control" placeholder="Enter your email" id="email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter your password" id="password" required>
                </div>

                <button type="submit" id="login" class="btn btn-primary btn-block">Login</button>

                <a id="google" class="btn mt-3">
                    <img src="https://developers.google.com/identity/images/g-logo.png" id="google-logo" alt="Google Logo">
                    <span>Login with Google</span>
                </a>

                <div id="error-message" class="text-danger text-center"></div>

                <div id="sign-up">
                    <p>Don't have an account? <a href="registration.html">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
