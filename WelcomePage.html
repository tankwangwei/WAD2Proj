<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./imgs/favicon.ico">
    <title>Welcome to TripPal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        #main {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            background-color: blue;
            background-image: url('./imgs/changibackground.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }

        .navbar {
            background-color: transparent;
            height: 100px;
            padding: 10px 20px;
            box-shadow: none;
        }

        .navbar .nav-link {
            color: white !important;
            font-weight: bold;
            font-size: 1.1rem;
            position: relative;
            transition: color 0.3s ease;
        }

        .navbar .nav-link:hover {
            color: #f0f0f0 !important;
        }

        .navbar .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: white;
            left: 0;
            bottom: -5px;
            transition: width 0.4s ease;
        }

        .navbar .nav-link:hover::after {
            width: 100%;
        }

        #logo {
            height: 80px;
            max-height: 100%;
            width: auto;
            transition: all 0.3s ease;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .text-container {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 20px;
        }

        .btns a {
            margin: 10px;
            padding: 12px 30px;
            border-radius: 30px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btns a:hover {
            background-color: #0056b3;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        .text-container {
            font-size: 2em;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            width: 25ch;
            animation: typing 2s steps(25) infinite alternate;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 25ch;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar fixed-top">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="WelcomePage.html">
                <img src="./imgs/TripPal Transparent Logo.png" id="logo">
            </a>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="features.html">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>


    <div id="main">
        <div class="d-flex flex-column align-items-center justify-content-center">
            <h1>Your new travel buddy.</h1>


            <div class="text-container">
                <span id="changing-text">Plan your destinations.</span>
            </div>


            <div class="btns">
                <a href="registration.html" class="btn btn-primary">Get Started</a>
                <a href="login.html" class="btn btn-primary">Login</a>
            </div>
        </div>
    </div>

    <script>
        const texts = ["Plan your destination.", "Build your itinerary.", "Set your budget."];
        let index = 0;
        const changingText = document.getElementById('changing-text');

        function changeText() {
            changingText.style.opacity = 0; // Start fading out

            setTimeout(() => {
                index = (index + 1) % texts.length; // Cycle through the texts
                changingText.textContent = texts[index]; // Change the text
                changingText.style.opacity = 1; // Fade back in
            }, 200); // Duration to change the text
        }

        setInterval(changeText, 4000);
    </script>

</body>

</html>
