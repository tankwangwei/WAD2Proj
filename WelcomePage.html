<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./imgs/favicon.ico">
    <title>Welcome to TripPal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            overflow: hidden;
            margin: 0;
        }

        .text-container {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 2em;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            width: 20ch;
        }

        #logo {
            max-width: 160px;
            height: auto;
            margin-left: 10px;
            margin-top: -15px;
        }

        #main {
            display: flex;
            justify-content: center;
            text-align: center;
            margin-top: 60px;
            background-color: blue;
            background-image: url('./imgs/changibackground.jpg');
            color: white;
            min-height: 100vh;
            /* Ensure the main area fills the viewport height */
        }

        .navbar {
            height: 150px;
        }
    </style>
</head>

<body>
    <!-- Navbar with Logo -->
    <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./imgs/TripPal Transparent Logo.png" alt="TripPal Logo" id="logo">
            </a>
        </div>
    </nav>

    <div id="main">
        <div class="d-flex flex-column align-items-center justify-content-center">
            <h1>Your new travel buddy.</h1>
            <div class="text-container">
                <span id="changing-text">Plan your destinations.</span>
            </div>
            <br />
            <div class="btns d-flex justify-content-center">
                <a href="registration.html" class="btn btn-dark btn-lg mx-2">Get started</a>
                <a href="login.html" class="btn btn-dark btn-lg mx-2">Login</a>
            </div>
        </div>
    </div>

    <script>
        const texts = ["Plan your destination.", "Build your itinerary.", "Set your budget."];
        let index = 0;
        const changingText = document.getElementById('changing-text');

        function changeText() {
            changingText.style.opacity = 0; // Start fading out

            // After fading out, update the text and fade back in
            setTimeout(() => {
                index = (index + 1) % texts.length; // Cycle through the texts
                changingText.textContent = texts[index]; // Change the text
                changingText.style.opacity = 1; // Fade back in
            }, 80); // Duration to change the text
        }

        setInterval(changeText, 1500); // Change text every 1.5 seconds
    </script>

</body>

</html>
